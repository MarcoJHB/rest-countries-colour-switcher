<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rest Countries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h1>Where in the world?</h1>
      <button class="toggle"><i class="far fa-moon moon"></i>Dark Mode</button>
    </header>
    <section class="countryModal show">
      
    </section>
    <section class="container filter-search">
      <div class="form-control">
        <input type="text" name="" id="" placeholder="Search for a country" class="search" />
        <i class="fas fa-search search"></i>
      </div>
      <div class="dropDownCon">
        <div class="dropDown">
          <p class="region-filter">Filter by Region</p>
          <button><i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="drop showDropDown">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </section>
    <main class="countries"></main>

    <script src="./index.js"></script>
  </body>
</html>
